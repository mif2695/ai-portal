name: Auto Search News

on:
  # –ó–∞–ø—É—Å–∫–∞—Ç—å –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é (–∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 9:00 UTC = 12:00 –ú–°–ö)
  schedule:
    - cron: '0 9 * * *'
  
  # –ú–æ–∂–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é
  workflow_dispatch:

jobs:
  search-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install node-fetch
      
      - name: Run auto search
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: node auto-search.mjs
      
      - name: Commit and push results
        run: |
          git config user.name "Auto News Bot"
          git config user.email "bot@ai-infra.ru"
          git add news-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto update: $(date +'%Y-%m-%d %H:%M')" && git push)
